<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
		<link rel="shortcut icon" href="../aa-common/images/favicon.ico" type="image/x-icon" />
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>App Scratch Pad -Github only-</title>
        <link rel="manifest" href="appScratchPad.webmanifest">
        <link rel="stylesheet" type="text/css" href="workers.css">
        <script src="app.js"></script>
    </head>
    <body>
        <header class="header">
            <h1 class="header__title">App Shell</h1>
        </header>
        <nav class="nav">
            <p>Navigation</p>
        </nav>
        <main class="main">
            <p>Main</p>
        </main>
        <div class="dialog-container">
            <p>Something else</p>
        </div>
        <div class="loader">
            <p>Placeholders for content</p>
        </div>
        <button id="add-button">Add to home screen</button>
        <script>
            console.log('hi!');
            const registerServiceWorker = async () => {
                if ('serviceWorker' in navigator) {
                    try {
                        const registration = await navigator.serviceWorker.register(
                            '/appScratchPad/appScratchPad.js',
                            {
                            scope: '/appScratchPad/',
                            }
                        );
                    console.log('hi3!');
                    } catch (error) {
                        console.error(`Registration failed with ${error}`);
                    }
                }
            };
            registerServiceWorker();
        </script>
    </body>
</html>
